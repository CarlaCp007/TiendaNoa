<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaNoaec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"><img src="./img/logo.png" width="100px" alt="TiendaNoaec"></h1>
            </header>
        <nav class="menu">
            <ul>
                <li>
                    <a class="boton-menu boton-carrito" href="./index.html"><i class="bi bi-arrow-left-circle"></i>Seguir Comprando</a></li>
                <li>
                    <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart4"></i>Carrito <span class="num">0</span></a></li>
                </ul>
        </nav>
        <footer>
            <p class="textofooter">© 2023 TiendaNoaec. Todos los derechos reservados.</p>
        </footer>
        </aside>
        <main>
            <h2 class="carrito-titulo">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carprod">
                        <img class="carprodimg" src="./img/producto/cepillo9.png" alt="">
                        <div class="carprodtitulo">
                            <small>Producto</small>
                            <h3>Cepillo limpiador</h3>
                        </div>
                        <div class="carprodprecio">
                            <small>Precio</small>
                            <p>$15.99</p>
                        </div>
                        <div class="carprodsubtotal">
                            <small>Subtotal</small>
                            <p>$15.99</p>
                        </div>
                        <button class="boton-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="caraccion disabled">
                    <div class="caraccion-izq">
                        <button class="boton-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="caraccion-der">
                        <div class="caraccion-total">
                            <p>Total:</p>
                            <p id="total">$15.99</p>
                        </div>
                        <button class="boton-comprar">Comprar</button>
                    </div>
                </div>
            </div>
            
            
        </main>

    </div>

    
</body>
</html>
